<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulador de Ahorros</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Simulador de Ahorros</h1>
        <div class="ahorro">
            <input type="number" id="amount" placeholder="Cantidad ahorrado">
            <button class="button-main-save" onclick="saveMoney()">Guardar</button>
            <button class="button-main-rest" onclick="resetSavings()">Resetear</button>
        </div>
        <div id="savings-status"></div>
        
        <h2>Meta de Ahorro</h2>
        <div class="input-group">
            <label for="goal">Meta de ahorro:</label>
            <input type="number" id="goal" placeholder="Ingresa tu meta" value="5000">
            <button class="button-main-check" onclick="checkGoal()">Verificar Meta</button>
        </div>
    
        <div id="goal-status"></div>
        
        <h3>Historial de Ahorros</h3>
        <div id="savings-history"></div>

        <h4><strong>Creado por: </strong>Santiago Andres Arenas Cifuentes</h4>
    
        <script src="main.js"></script>
    </body>
</html>
